<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="app.js" defer type="module"></script>
  <title>Restaurant ordering app</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__text">
        <h1 class="header__title">Jimmy's Dinner</h1>
        <h3 class="header__subtitle">The best burgers and pizzas in the town</h3>
      </div>
    </header>
    <main>
      <div class="menu" id="menu"></div>

      <div class="order" id="order"></div>
    </main>
    
  </div>
</body>
</html>
